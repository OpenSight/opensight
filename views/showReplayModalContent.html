<div class="modal-header">
  <h4 class="modal-title">{{record.name}}
    <i class="glyphicon glyphicon-remove pull-right" ng-click="ok()"></i>
  </h4>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-10">
        <div class="live">
          <div class="img-container">
            <img id="img" src="../img/video.jpg" alt="">
          </div>
          <div class="player-container">
            <div id="replayPlayer"></div>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <form>
          <div class="form-group" ng-show="'' !== record.desc && undefined !== record.desc">
            <label>描述</label>
            <p class="form-control-static">{{record.desc}}</p>
          </div>
          <div class="form-group">
            <label>开始时间</label>
            <p class="form-control-static">{{record.start|date: "yyyy-MM-dd HH:mm:ss"}}</p>
          </div>
          <div class="form-group">
            <label>结束时间</label>
            <p class="form-control-static">{{record.end|date: "yyyy-MM-dd HH:mm:ss"}}</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">关闭</button>
</div>
