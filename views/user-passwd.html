<div class="container-fluid" ng-controller="user-passwd">
  <form>
    <div class="form-group">
      <label>当前密码</label>
      <input type="password" class="form-control" ng-model="old_password">
    </div>
    <div class="form-group">
      <label>新密码</label>
      <input type="password" class="form-control" ng-model="new_password">
    </div>
    <div class="form-group">
      <label>确认密码</label>
      <input type="password" class="form-control" ng-model="repeat_password">
    </div>
    <p>
      <button type="submit" class="btn btn-primary" ng-click="save()">保存</button>
    </p>
  </form>
</div>
