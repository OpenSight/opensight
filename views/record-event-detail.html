<div class="container-fluid" ng-controller="record-event-detail">
  <div class="col-sm-12 page-header page-header-condensed">
    <h3>
      <button class="btn btn-default btn-sm" ui-sref="project.record-event"><i class="fa fa-arrow-left"></i></button>&nbsp;&nbsp;
      修改备份录像信息
    </h3>
  </div>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">事件标题</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="info.desc">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">摄像机名称</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{item.camera_name}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">开始时间</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{info.start|date: "yyyy-MM-dd HH:mm:ss"}}</p>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">结束时间</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{info.end|date: "yyyy-MM-dd HH:mm:ss"}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">详细描述</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="6" ng-model="info.long_desc"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" ng-click="save()">保存</button>
        <button class="btn btn-default" ng-click="play(info)"><i class="fa fa-play"></i>&nbsp;播放</button>
        <a href="{{info.ts}}" download="{{info.camera_name}}_{{info.start|date: 'yyyyMMddHHmmss'}}_{{info.end|date: 'yyyyMMddHHmmss'}}" target="_blank" class="btn btn-default btn-sm" title="下载">
          <i class="fa fa-download"></i>&nbsp;下载
        </a>
        <button class="btn btn-default" ui-sref="project.schedule">取消</button>
      </div>
    </div>
  </form>
</div>
