<div class="modal-header">
  <h4 class="modal-title">{{record.camname}}
    <i class="glyphicon glyphicon-remove pull-right" ng-click="ok()"></i>
  </h4>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-10">
        <div class="live">
          <div class="img-container">
            <img id="img" src="../img/video.jpg" alt="">
          </div>
          <div class="player-container">
            <div id="replayPlayer"></div>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <form>
          <div class="form-group" ng-show="undefined !== record.desc">
            <label>标题</label>
            <p class="form-control-static">{{record.desc}}</p>
          </div>
          <div class="form-group">
            <label>开始时间</label>
            <p class="form-control-static">{{record.start|date: "yyyy-MM-dd HH:mm:ss"}}</p>
          </div>
          <div class="form-group">
            <label>结束时间</label>
            <p class="form-control-static">{{record.end|date: "yyyy-MM-dd HH:mm:ss"}}</p>
          </div>
          <div class="form-group" ng-show="record.quality">
            <label>画质</label>
            <p class="form-control-static">{{record.quality|stream_quality}}</p>
          </div>
          <div class="form-group" ng-show="record.state">
            <label>状态</label>
            <p class="form-control-static">{{record.state|event_state}}</p>
          </div>
          <div class="form-group" ng-show="record.alarm_list && 0 !== record.alarm_list.length">
            <label>报警列表</label>
            <table class="table table-condensed table-hover table-bordered table-striped table-vertical-middle">
              <tr>
                <td></td>
                <td class="col-sm-6 text-center">开始</td>
                <td class="col-sm-6 text-center">结束</td>
              </tr>
              <tr ng-repeat="item in record.alarm_list">
                <td class="text-center">{{$index + 1}}</td>
                <td class="text-center">{{item.start|date: "HH:mm:ss"}}</td>
                <td class="text-center">{{item.end|date: "HH:mm:ss"}}</td>
              </tr>
            </table>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">关闭</button>
</div>
