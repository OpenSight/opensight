<!doctype html>
<html lang="zh-CN" ng-app="app">
<script src="js/jwt.js"></script>
<script>
    var jwt = new Jwt('3');
</script>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>个人信息</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/0.4.0/style/weui.min.css">
</head>
<body ng-controller="MyInfo">
<div class="container-fluid container-compact os-tab-container" ng-controller="UserInfo">
    <div class="row row-in-tab os-row-no-padding">
        <div class="col-sm-12 os-table-container">
            <div class="weui_cells_title">详细信息</div>
            <div class="weui_cells">
                <div class="weui_cell weui_cell_select weui_select_before">
                    <div class="weui_cell_hd">
                        <select class="weui_select" name="select2">
                            <option value="1">+86</option>
                            <option value="2">+80</option>
                            <option value="3">+84</option>
                            <option value="4">+87</option>
                        </select>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入号码"/>
                    </div>
                </div>
            </div>
            <div class="weui_cells_title">选择</div>
            <div class="weui_cells">
                <div class="weui_cell weui_cell_select">
                    <div class="weui_cell_bd weui_cell_primary">
                        <select class="weui_select" name="select1">
                            <option selected="" value="1">微信号</option>
                            <option value="2">QQ号</option>
                            <option value="3">Email</option>
                        </select>
                    </div>
                </div>
                <div class="weui_cell weui_cell_select weui_select_after">
                    <div class="weui_cell_hd">
                        <label  class="weui_label">国家/地区</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <select class="weui_select" name="select2">
                            <option value="1">中国</option>
                            <option value="2">美国</option>
                            <option value="3">英国</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="weui_cells_title">开关</div>
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell weui_cell_switch">
                    <div class="weui_cell_hd weui_cell_primary">标题文字</div>
                    <div class="weui_cell_ft">
                        <input class="weui_switch" type="checkbox"/>
                    </div>
                </div>
            </div>




            <div class="weui_cells_title">修改密码</div>
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label" style="width: 4em">旧密码</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input"  placeholder="请输入旧密码"/>
                    </div>
                </div>
                <div class="weui_cell weui_vcode">
                    <div class="weui_cell_hd"><label class="weui_label" style="width: 4em">新密码</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="number" placeholder="请输入新密码"/>
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label" style="width: 4em">确认密码</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="number" placeholder="请确认密码"/>
                    </div>
                </div>
                <div class="weui_btn_area">
                    <a class="weui_btn weui_btn_primary" href="javascript:" >确定</a>
                </div>
            </div>

            <div class="weui_cells_title">解除绑定</div>
            <div class="weui_btn_area">
                <a class="weui_btn weui_btn_warn" ng-click="unbind();">确认解绑</a>
            </div>
        </div>
    </div>
</div>

<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.4.9/angular.min.js"></script>
<script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.4.9/angular-animate.min.js"></script>
<!--script src="//cdn.bootcss.com/Swiper/3.3.1/js/swiper.jquery.min.js"></script-->
<script src="js/controller/myInfo.js"></script>
<script src="js/app/myInfoApp.js"></script>
</body>
</html>
