<div ng-controller="PRec">
  <div style="padding-left: 0px;padding-right: 0px;">
    <div class="col-sm-12 os-table-container" style="padding-left: 0px;padding-right: 0px;">
      <div class="weui_cell" style="padding-left: 0px;">
        <span class="btn-small" style="cursor:pointer;float:left;padding-top:10px;padding-left:10px;" title="返回摄像头列表" ng-click="prec.backToCameraList();">
          <i class="fa fa-chevron-left "></i> 返回摄像头列表
        </span>
      </div>
      <div class="weui_cells weui_cells_access" style="margin-top: 0px">
        <div href="javascript:;" class="weui_cell" style="font-size: 17px;outline: 0;">
          <div class="weui_cell_hd">
            <i class="fa fa-calendar" aria-hidden="true"></i>
          </div>
          <div class="weui_cell_bd weui_cell_primary">
            <p style="margin-bottom: 0px">日期</p>
          </div>
          <div class="weui_cell_ft">
            <input style="font-size: 14px; display:inline-flex;border: 0px;outline: 0;" type="date" value="" ng-model="dt" ng-change="prec.timechange();" />
          </div>
        </div>
        <a class="weui_cell" href="javascript:;" ng-repeat="item in reclist.segments" ng-click="prec.play(item);">
          <div class="weui_cell_hd">
            <span class="btn-small" style="font-size: 18px;cursor:pointer;float:left;padding-left:5px;width:20px;margin-right:5px;display:block" title="more">
              <i class="fa fa-file-video-o"></i>
            </span>
          </div>
          <div class="weui_cell_bd weui_cell_primary">
            <p style="margin-bottom: 0px;">{{item.start|date: "HH:mm"}} - {{item.end|date: "HH:mm"}}</p>
          </div>
          <div class="weui_cell_ft">
            {{item.duration|duration: true}}
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
