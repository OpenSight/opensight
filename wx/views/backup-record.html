<div ng-controller="BackupRecord">
  <div style="padding-left: 0px;padding-right: 0px;">
    <div class="col-sm-12 os-table-container" style="padding-left: 0px;padding-right: 0px;">
      <div class="weui_cell" style="padding-left: 0px;">
        <span class="btn-small" style="cursor:pointer;float:left;padding-top:10px;padding-left:10px;" title="返回" ng-click="backuprecord.backList();">
          <i class="fa fa-chevron-left "></i> 返回
        </span>
      </div>
      <!--<div class="weui_cells_title">片段信息</div>-->
      <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
          <div class="weui_cell_hd" style="margin-bottom: 0px;">
            <label for="" class="weui_label" style="width:5em">标题</label>
          </div>
          <div class="weui_cell_bd weui_cell_primary">
            <input type="text" class="weui_input" ng-model="desc">
          </div>
        </div>
        <div class="weui_cell">
          <div class="weui_cell_hd" style="margin-bottom: 0px;">
            <label for="" class="weui_label" style="width:5em">起始时间</label>
          </div>
          <div class="weui_cell_bd weui_cell_primary">
            <input type="datetime-local" class="weui_input" ng-model="start">
          </div>
        </div>
        <div class="weui_cell">
          <div class="weui_cell_hd" style="margin-bottom: 0px;">
            <label for="" class="weui_label" style="width:5em">时长</label>
          </div>
          <div class="weui_cell_bd weui_cell_primary">
            <select class="weui_select" ng-model="duration">
              <option value="1">1分钟</option>
              <option value="3">3分钟</option>
              <option value="5">5分钟</option>
              <option value="10">10分钟</option>
              <option value="60">1小时</option>
            </select>
          </div>
        </div>
        <div class="weui_cell">
          <div class="weui_cell_hd" style="margin-bottom: 0px;">
            <label for="" class="weui_label" style="width:5em">详细描述</label>
          </div>
          <div class="weui_cell_bd weui_cell_primary">
            <textarea class="weui_textarea" placeholder="请输入详细描述" rows="3" ng-model="long_desc"></textarea>
          </div>
        </div>
        <div class="weui_btn_area" ng-show="undefined === recInfo.event_id">
          <button class="weui_btn weui_btn_primary" ng-click="backuprecord.backup()">备份</button>
        </div>
      </div>
    </div>
  </div>
</div>
