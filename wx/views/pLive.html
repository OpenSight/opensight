<div ng-controller="PLive">
    <div style="padding-left: 0px;padding-right: 0px;">
        <div class="col-sm-12 os-table-container" style="padding-left: 0px;padding-right: 0px;">
            <div class="weui_cell" style="padding-left: 0px;">
                       <span class="btn-small" style="cursor:pointer;float:left;padding-top:10px;padding-left:10px;" title="返回摄像头列表" ng-click="plive.backToCameraList();">
                        <i  class="fa fa-chevron-left "></i>
                           返回摄像头列表
                        </span>
            </div>
            <!--<div class="weui_cells_title">摄像头信息</div>-->
            <div class="weui_cells weui_cells_form">
                <div style="padding-left: 0px;padding-right: 0px;">
                    <div style="padding-left: 0px;padding-right: 0px;">
                        <div class="col-md-3 col-sm-4 col-xs-12" style="padding-left: 0px;padding-right: 0px;">
                            <div class="thumbnail" id="videoPlayerWrapper">
                                <div class="live">
                                    <div class="img-container"><a ng-click="plive.showPlayer(c)"><img id="img" ng-src="{{c.img}}" alt="" /></a></div>
                                    <div class="player-container" ng-show="c.tip">
                                        <div id="videoPlayer">
                                            <p class="play-tip pull-right" >
                                                <span class="text-highlight" id="playTipSec">10</span>
                                                秒之后直播开始
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="caption">
                                    <p class="text-name">
                                        <a ng-click="plive.init()">{{c.name}}</a>
                                        <span class="pull-right" ng-class ="{'text-highlight': c.is_online!==0, 'text-danger': c.is_online===0}" >{{c.is_online|online}}</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label for="" class="weui_label" style="width:4em">清晰度</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <div class="btn-group btn-group-xs">
                            <button ng-repeat="it in c.stearmOptions" class="btn" role="group"
                                    ng-class="{2:'btn-primary',1:'btn-default',0:'btn-invisible'}[it.on]" ng-click="plive.checkBtn(it);" role="group" title={{it.title}}>{{it.text}}
                            </button>
                        </div>
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label for="" class="weui_label" style="width:4em">描述</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" value="" placeholder="" ng-model="c.desc" required/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
