<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>绑定用户</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//cdn.bootcss.com/weui/0.4.3/style/weui.min.css">
  <link rel="stylesheet" href="css/bind.css">
</head>

<body>

  <!-- Add your site or application content here -->
  <div class="container-fluid login-background">
    <div class="hd">
      <div class="page_title">
        绑定用户
      </div>
      <p class="page_desc">将微信帐号与趣观用户绑定</p>
    </div>
    <form class="bd" action="" method="POST" id="form">
      <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
          <div class="weui_cell_hd">
            <i class="glyphicon glyphicon-user nput-group-addon hight_light"></i>&nbsp;&nbsp;&nbsp;&nbsp;
          </div>
          <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="text" placeholder="请填入用户名" id="username" name="username">
          </div>
        </div>
        <div class="weui_cell">
          <div class="weui_cell_hd">
            <i class="fa fa-key hight_light"></i>&nbsp;&nbsp;&nbsp;&nbsp;
          </div>
          <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="password" placeholder="请填入密码" id="password" name="password">
          </div>
        </div>
      </div>
      <div class="weui_btn_area">
        <button type="submit" class="weui_btn weui_btn_primary" id="login">绑定</button>
      </div>
    </form>
  </div>
  <div id="loadingToast" class="weui_loading_toast" style="display:none;">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
      <div class="weui_loading">
        <div class="weui_loading_leaf weui_loading_leaf_0"></div>
        <div class="weui_loading_leaf weui_loading_leaf_1"></div>
        <div class="weui_loading_leaf weui_loading_leaf_2"></div>
        <div class="weui_loading_leaf weui_loading_leaf_3"></div>
        <div class="weui_loading_leaf weui_loading_leaf_4"></div>
        <div class="weui_loading_leaf weui_loading_leaf_5"></div>
        <div class="weui_loading_leaf weui_loading_leaf_6"></div>
        <div class="weui_loading_leaf weui_loading_leaf_7"></div>
        <div class="weui_loading_leaf weui_loading_leaf_8"></div>
        <div class="weui_loading_leaf weui_loading_leaf_9"></div>
        <div class="weui_loading_leaf weui_loading_leaf_10"></div>
        <div class="weui_loading_leaf weui_loading_leaf_11"></div>
      </div>
      <p class="weui_toast_content" id="loadingTxt">正在绑定中</p>
    </div>
  </div>

  <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
  <script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="js/bind.js"></script>
  <script src="//cdn.bootcss.com/sjcl/1.0.0/sjcl.min.js"></script>
</body>

</html>
