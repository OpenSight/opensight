<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>直播</title>
  <!--<meta name="viewport" content="initial-scale=1, maximum-scale=1">-->
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
  <link rel="stylesheet" href="css/live.css">
</head>

<body class="landscape">
  <div class="card facebook-card live-card">
    <div class="card-content">
      <img src="img/video16x9.gif">
      <div class="video-backgroud">
        <div class="video-container" id="video-container"></div>
      </div>
      <div class="state-container" id="state-container">
        <p class="state" id="state-text"></p>
        <p class="about"><a href="../../../">趣观微直播</a>提供技术支持</p>
      </div>
    </div>
    <div class="card-footer no-border">
      <a href="#" class="link live-tip visibility-hidden status-switch" id="switch-replay"><i class="icon icon-refresh hidden"></i>&nbsp;回放</a>
      <a href="#" class="link hidden status-switch" id="switch-live"><i class="icon icon-caret icon-caret-270"></i>&nbsp;直播</a>
      <a href="#" class="link hidden status-switch" id="switch-back"><i class="icon icon-left"></i>&nbsp;返回</a>
      <a href="#" class="link hidden" id="switch-allreplay"><i class="icon icon-refresh"></i>&nbsp;全程回放</a>
      <a href="#" class="link" id="share">
        <i class="icon icon-friends live-tip visibility-hidden" id="friends"></i>&nbsp;
        <span id="session" class="live-tip visibility-hidden">1</span>&nbsp;&nbsp;
        <i class="icon icon-share"></i>&nbsp;
      </a>
    </div>
  </div>
  <div class="buttons-tab fixed-tab" data-offset="44">
    <a href="#tab1" class="tab-link button active">评论</a>
    <a href="#tab2" class="tab-link button">活动介绍</a>
    <a href="#tab3" class="tab-link button">精彩片段</a>
  </div>

  <div class="tabs">
    <div id="tab1" class="tab active">
      <!--<div class="content-block">-->
      <!--WAP版-->
      <div id="SOHUCS" sid=""></div>
      <!--</div>-->
    </div>
    <div id="tab2" class="tab">
      <div class="content-block">
        <h3 id="show-name"></h3>
        <p id="show-desc"></p>

        <h6 class="power-by"><a href="../../../">趣观微直播</a>提供技术支持</h6>
      </div>
    </div>
    <div id="tab3" class="tab">
      <div class="list-block media-list record-list">
        <ul id="record-event-container"></ul>
      </div>
    </div>
  </div>
  <div class="modal-overlay" id="overlay">
    <div class="share-tip"></div>
  </div>
  <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
  <script src="js/jweixin-1.0.0.js"></script>
  <script src="js/live.js"></script>
</body>

</html>
