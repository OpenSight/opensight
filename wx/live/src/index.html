<head>

<body>
  <div id="page-fixed-tab" class="page page-current">
    <div class="content native-scroll">
      <div class="card facebook-card live-card">
        <div class="card-content">
          <img src="img/video16x9.gif">
          <div class="video-backgroud">
            <div class="video-container" id="video-container"></div>
          </div>
          <div class="state-container" id="state-container">
            <p class="state" id="state-text"></p>
          </div>
        </div>
        <div class="card-footer no-border">
          <a href="#" class="link live-tip visibility-hidden" id="switch-replay"><i class="icon icon-refresh hidden"></i>&nbsp;回放</a>
          <a href="#" class="link hidden" id="switch-live"><i class="icon icon-caret icon-caret-270"></i>&nbsp;直播</a>
          <!-- <a href="#" class="link" id="back-replay"><i class="icon icon-refresh hidden"></i>&nbsp;回放</a> -->
          <!-- <a href="#" class="link live-tip"><i class="icon icon-friends"></i>&nbsp;观众：<span id="session">1</span></a> -->
          <a href="#" class="link" id="share">
            <i class="icon icon-friends live-tip visibility-hidden" id="friends"></i>&nbsp;
            <span id="session" class="live-tip visibility-hidden">1</span>&nbsp;&nbsp;
            <i class="icon icon-share"></i>&nbsp;
          </a>
        </div>
      </div>
      <div class="buttons-tab fixed-tab" data-offset="44" style="top: 0px;">
        <a href="#tab1" class="tab-link button active">评论</a>
        <a href="#tab2" class="tab-link button">活动介绍</a>
        <a href="#tab3" class="tab-link button">精彩片段</a>
      </div>

      <div class="tabs">
        <div id="tab1" class="tab active">
          <!--<div class="content-block">-->
          <!--WAP版-->
          <div id="SOHUCS" sid=""></div>
          <!--</div>-->
        </div>
        <div id="tab2" class="tab">
          <div class="content-block">
            <h3 id="show-name"></h3>
            <p id="show-desc"></p>

            <h6 class="power-by"><a href="../../../">趣观微直播</a>提供技术支持</h6>
          </div>
        </div>
        <div id="tab3" class="tab">
          <div class="list-block media-list">
            <ul id="record-event-container"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-overlay" id="overlay">
    <div class="share-tip"></div>
  </div>
