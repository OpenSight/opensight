<div class="container-fluid container-compact os-tab-container" ng-controller="UserInfo">
<div class="row row-in-tab os-row-no-padding">
<div class="col-sm-12 os-table-container">
    <tr>
        <td colspan="999">
            <tabset>
                <tab heading="详细信息" ng-model="userinfo.data_mod.tabs[0]" select="userinfo.data_mod.initDetail()">
                    <div class="panel os-panel" >
                        <div class="panel-body">
                            <form class="form-horizontal os-form" role="form">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">用户名</label>
                                    <div class="col-sm-4">
                                        <p class="form-control-static">{{userinfo.data_mod.data.username}}</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">别名</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" ng-model="userinfo.data_mod.data.title" required />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">描述</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" ng-model="userinfo.data_mod.data.desc" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">详细描述</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" ng-model="userinfo.data_mod.data.long_desc" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">标志位</label>
                                    <div class="col-sm-4">
                                        <p class="form-control-static">{{userinfo.data_mod.data.flags}}</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">手机号</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" ng-model="userinfo.data_mod.data.cellphone" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">电子邮箱</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" ng-model="userinfo.data_mod.data.email" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">类型</label>
                                    <div class="col-sm-4">
                                        <p class="form-control-static">{{userinfo.data_mod.data.user_type}}</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">ctime</label>
                                    <div class="col-sm-4">
                                        <p class="form-control-static">{{userinfo.data_mod.data.ctime}}</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">utime</label>
                                    <div class="col-sm-4">
                                        <p class="form-control-static">{{userinfo.data_mod.data.utime}}</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">ltime</label>
                                    <div class="col-sm-4">
                                        <p class="form-control-static">{{userinfo.data_mod.data.ltime}}</p>
                                    </div>
                                </div>
            
                                <div class="form-group os-submit-group">
                                    <label class="col-sm-1 control-label"></label>
                                    <div class="col-sm-4">
                                        <button class="btn btn-default" ng-click="userinfo.data_mod.submitForm()"><i class="fa fa-check"></i>&nbsp;确定</button>
                                        <button class="btn btn-default" ng-click="userinfo.data_mod.close()"><i class="fa fa-remove"></i>&nbsp;取消</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>   
                    </tab>
                    <tab heading="重置密码" ng-model="userinfo.data_mod.tabs[1]" select="userinfo.data_mod.initPasswd()">
                        <div class="panel os-panel" >
                        <div class="panel-body">
                            <form class="form-horizontal os-form" role="form">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">旧密码</label>
                                    <div class="col-sm-4">
                                        <input type="password" class="form-control" ng-model="userinfo.data_mod.old_password" required />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">新密码</label>
                                    <div class="col-sm-4">
                                        <input type="password" class="form-control" ng-model="userinfo.data_mod.new_password" required />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">确认密码</label>
                                    <div class="col-sm-4">
                                        <input type="password" class="form-control" ng-model="userinfo.data_mod.new_password_confirm" required />
                                    </div>
                                </div>
                                <div class="form-group os-submit-group">
                                    <label class="col-sm-1 control-label"></label>
                                    <div class="col-sm-4">
                                        <button class="btn btn-default" ng-click="userinfo.data_mod.modPasswd()"><i class="fa fa-check"></i>&nbsp;确定</button>
                                        <button class="btn btn-default" ng-click="userinfo.data_mod.initPasswd()"><i class="fa fa-remove"></i>&nbsp;取消</button>
                                    </div>
                                </div>
                            </form>
                            </div>
                        </div>
                    </tab>
                </tabset>
        </td>
    </tr>
</div>
</div>
</div>
