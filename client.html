  <header  class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="header">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="http://www.opensight.cn/">
          <img alt="Open Sight" src="img/public-logo.png">
        </a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li role="presentation" class="dropdown nav-dropdown" ui-sref-active="active">
            <span class="dropdown-toggle nav-dropdown-toggle nav-ui-sref" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
              {{selected}}
              <span class="caret"></span>
            </span>
            <ul class="dropdown-menu">
              <li><a ui-sref="default">default</a></li>
              <li role="separator" class="divider"></li>
              <li ng-repeat="pro in project.list">
                <a ui-sref="project({project: pro.name})">{{pro.name}}</a>
              </li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <li><a ui-sref="user" ui-sref-active="active" class="nav-ui-sref">{{username}}</a></li>
          </li>
          <li>
            <li><a ui-sref="key" ui-sref-active="active" class="nav-ui-sref">access key</a></li>
          </li>
          <li>
            <li><a href="#">注销</a></li>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <div ui-view></div>
