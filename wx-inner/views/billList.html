<div  ng-controller="BillList">
    <div style="padding-left: 0px;padding-right: 0px;">
        <div class="col-sm-12 os-table-container" style="padding-left: 0px;padding-right: 0px;">
            <div class="weui_cell">
               <span class="btn-small" style="cursor:pointer;float:left;padding-top:10px;padding-left:10px;" title="返回我的项目" ng-click="billlist.backProject();">
                   <i  class="fa fa-chevron-left "></i>
                   返回我的项目
                </span>
            </div>
            <div class="weui_cells_title">{{acc.project_name}}账户概况</div>
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label for="" class="weui_label" style="width:5em">余额</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <p class="form-control-static">{{acc.balance}}元</p>
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label for="" class="weui_label" style="width:5em">创建时间</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" value="" placeholder="" ng-model="acc.ctime" required/>
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label for="" class="weui_label" style="width:5em">更新时间</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" value="" placeholder="" ng-model="acc.utime" required/>
                    </div>
                </div>
            </div>


            <div class="weui_cells_title">账户明细</div>
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell" ng-repeat="u in billlist.data">
                    <div class="weui_cell_hd"><label class="weui_label" style="width: 12em">{{u.ctime}}</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" value="" placeholder="" ng-model="u.cur_balance" required/>
                    </div>
                </div>
            </div>


        </div>

    </div>

</div>
