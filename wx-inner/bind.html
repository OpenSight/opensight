<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Open Sight</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//cdn.bootcss.com/weui/0.4.3/style/weui.min.css">
  <link rel="stylesheet" href="css/bind.css">
</head>
<body>

  <!-- Add your site or application content here -->
  <div class="container-fluid login-background">
    <div class="login-container">
      <form action="" method="POST" class="container-fluid" id="form">
        <h4 class="login-header">
          <span class="glyphicon glyphicon-user"></span>
          将微信帐号与趣观用户绑定
        </h4>
        <div class="input-group">
          <div class="input-group-addon"><span class="glyphicon glyphicon-user nput-group-addon"></span></div>
          <input type="text" class="form-control" id="username" placeholder="用户名" name="username"></div>
        <div class="input-group">
          <div class="input-group-addon"><span class="fa fa-key"></span></div>
          <input type="password" class="form-control" id="password" placeholder="密码" name="password"></div>
        <div class="checkbox">
          <button type="submit" class="btn btn-primary pull-right" id="login">绑定</button>
        </div>
      </form>
    </div>
  </div>
  <div id="loadingToast" class="weui_loading_toast" style="display:none;">
      <div class="weui_mask_transparent"></div>
      <div class="weui_toast">
          <div class="weui_loading">
              <div class="weui_loading_leaf weui_loading_leaf_0"></div>
              <div class="weui_loading_leaf weui_loading_leaf_1"></div>
              <div class="weui_loading_leaf weui_loading_leaf_2"></div>
              <div class="weui_loading_leaf weui_loading_leaf_3"></div>
              <div class="weui_loading_leaf weui_loading_leaf_4"></div>
              <div class="weui_loading_leaf weui_loading_leaf_5"></div>
              <div class="weui_loading_leaf weui_loading_leaf_6"></div>
              <div class="weui_loading_leaf weui_loading_leaf_7"></div>
              <div class="weui_loading_leaf weui_loading_leaf_8"></div>
              <div class="weui_loading_leaf weui_loading_leaf_9"></div>
              <div class="weui_loading_leaf weui_loading_leaf_10"></div>
              <div class="weui_loading_leaf weui_loading_leaf_11"></div>
          </div>
          <p class="weui_toast_content" id = "loadingTxt">正在绑定中</p>
      </div>
  </div>

<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/bind.js"></script>
<script src="js/sjcl.js"></script>
</body>
</html>
