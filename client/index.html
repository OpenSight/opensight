<!doctype html>
<html class="no-js" lang="zh-CN" ng-app="client">
<script src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<script src="../bower_components/js-base64/base64.js"></script>
<script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
<script src="../js/jwt.js"></script>
<script>
var jwt = new Jwt({
  url: 'urlinfo',
  jwt: 'jwtinfo',
  pwd: 'pwdinfo',
  login: '../login.html'
});
var path = '../';
</script>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>IVR</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
  <link href="//cdn.bootcss.com/angular-loading-bar/0.9.0/loading-bar.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../bower_components/angular-awesome-slider/dist/css/angular-awesome-slider.min.css">
  <link rel="stylesheet" href="../css/public.css">
  <link rel="stylesheet" href="../css/client.css">
</head>

<body>
  <!--[if lt IE 8]>
  <p class="browserupgrade">
    You are using an <strong>outdated</strong>
    browser. Please
    <a href="http://browsehappy.com/">upgrade your browser</a>
    to improve your experience.
  </p>
  <![endif]-->
  <!-- Add your site or application content here -->
  <header class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="header">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="http://www.opensight.cn/">
          <img alt="Open Sight" src="../img/public-logo.png">
        </a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li role="presentation" class="dropdown nav-dropdown" ui-sref-active="active">
            <span class="dropdown-toggle nav-dropdown-toggle nav-ui-sref" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
              {{selected}}
              <span class="caret"></span>
            </span>
            <ul class="dropdown-menu">
              <li><a ui-sref="default">default</a></li>
              <li role="separator" class="divider"></li>
              <li ng-repeat="pro in project">
                <a ui-sref="project({project: pro.name})">{{pro.name}}</a>
              </li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <li><a ui-sref="user" ui-sref-active="active" class="nav-ui-sref">{{username}}</a></li>
          </li>
          <li>
            <li><a ui-sref="key" ui-sref-active="active" class="nav-ui-sref">access key</a></li>
          </li>
          <li>
            <li><a ng-click="logout()" class="pointer">注销</a></li>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-xs-6 col-sm-4 col-sm-offset-4 col-xs-offset-3 hidden" ng-class="{true: 'hidden', false: 'show'}[message.list.length === 0]">
      <div class="msg col-sm-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <table class="table table-condensed table-hover table-bordered table-striped table-vertical-middle" style="margin-bottom: 0;">
              <tbody>
                <tr ng-repeat="it in message.list" ng-class="{true: 'success', false: 'danger'}[it.succ]">
                  <td>
                    <i class="fa" ng-class="{true: 'fa-smile-o', false: 'fa-frown-o'}[it.succ]"></i>&nbsp;&nbsp;
                    {{it.text}}
                    <i class="fa fa-remove pull-right" ng-click="message.remove($index)"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div ui-view></div>
  <script src="//cdn.bootcss.com/angular.js/1.5.5/angular.min.js"></script>
  <script src="//cdn.bootcss.com/angular-ui-router/0.3.0/angular-ui-router.min.js"></script>
  <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="//cdn.bootcss.com/angular-ui-bootstrap/1.3.2/ui-bootstrap.min.js"></script>
  <script src="//cdn.bootcss.com/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.min.js"></script>
  <script src="//cdn.bootcss.com/angular-loading-bar/0.9.0/loading-bar.min.js"></script>
  <script src="../bower_components/angular-awesome-slider/dist/angular-awesome-slider.min.js"></script>
  <script src="../js/client.js"></script>
  <script src="../js/client/container.js"></script>
  <script src="../js/client/filter.js"></script>
  <script src="../js/services.js"></script>
  <script src="//cdn.bootcss.com/swfobject/2.2/swfobject.min.js"></script>

</body>

</html>
