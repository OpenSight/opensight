<!doctype html>
<html class="no-js" lang="zh-CN" ng-app="client">
<script src="http://www.opensight.cn/bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/js-base64/base64.js"></script>
<script src="../bower_components/jquery.cookie/jquery.cookie.js"></script>
<script src="../js/jwt.js"></script>
<script>
  var jwt = new Jwt({
    url: 'urlvf',
    jwt: 'jwtvf',
    pwd: 'pwdvf',
    login: 'login.html'
  });
  var path = 'http://www.opensight.cn/';
</script>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>IVR</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../bower_components/angular-loading-bar/build/loading-bar.css">
  <link rel="stylesheet" href="../bower_components/angular-awesome-slider/dist/css/angular-awesome-slider.min.css">
  <link rel="stylesheet" href="../css/public.css">
  <link rel="stylesheet" href="../css/client.css">
</head>
<body>
  <!--[if lt IE 8]>
  <p class="browserupgrade">
    You are using an <strong>outdated</strong>
    browser. Please
    <a href="http://browsehappy.com/">upgrade your browser</a>
    to improve your experience.
  </p>
  <![endif]-->
  <!-- Add your site or application content here -->
  <header  class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="header">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="http://www.opensight.cn/">
          <img alt="Open Sight" src="../img/public-logo.png">
        </a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li role="presentation" class="dropdown nav-dropdown" ui-sref-active="active">
            <span class="dropdown-toggle nav-dropdown-toggle nav-ui-sref" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
              {{selected}}
              <span class="caret"></span>
            </span>
            <ul class="dropdown-menu">
              <li><a ui-sref="default">default</a></li>
              <li role="separator" class="divider"></li>
              <li ng-repeat="pro in project">
                <a ui-sref="project({project: pro.name})">{{pro.name}}</a>
              </li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <li><a ui-sref="user" ui-sref-active="active" class="nav-ui-sref">{{username}}</a></li>
          </li>
          <li>
            <li><a ui-sref="key" ui-sref-active="active" class="nav-ui-sref">access key</a></li>
          </li>
          <li>
            <li><a ng-click="logout()" class="pointer">注销</a></li>
          </li>
        </ul>
      </div>      
    </div>
    <div class="col-xs-6 col-sm-4 col-sm-offset-4 col-xs-offset-3" ng-show="message.list.length > 0">
      <div class="msg col-sm-4">
        <p ng-repeat="it in message.list" ng-class="{true: 'bg-primary', false: 'bg-danger'}[it.succ]">
          <i class="fa" ng-class="{true: 'fa-smile-o', false: 'fa-frown-o'}[it.succ]"></i>
          {{it.text}}
          <i class="glyphicon glyphicon-remove pull-right" ng-click="message.remove($index)"></i>
        </p>
      </div>
    </div>
    
  </header>
  <div ui-view></div>
<script src="../bower_components/angular/angular.min.js"></script>
<!-- <script src="../bower_components/angular-animate/angular-animate.min.js"></script> -->
<script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="../bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
<script src="../bower_components/angular-awesome-slider/dist/angular-awesome-slider.min.js"></script>
<script src="test.js"></script>
<script src="../js/client/container.js"></script>
<script src="../js/client/filter.js"></script>
<script src="../js/client/services.js"></script>
<!-- <script src="../js/client/directives.js"></script> -->
