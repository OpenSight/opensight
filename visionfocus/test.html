<!DOCTYPE html>
<html ng-app="myapp">

<head>
  <title>AngularJS: UI-Router Quick Start</title>
  <!-- Bootstrap CSS -->
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">

  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" ui-sref="default">default</a>
      <a class="brand" ui-sref="user">user</a>
    </div>
  </div>

  <div class="row">
    <div class="span6">
      <div class="well" ui-view></div>
    </div>
  </div>

  <!-- Angular -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
  <!-- UI-Router -->
  <script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>

  <!-- App Script -->
  <script>
    var myapp = angular.module('myapp', ["ui.router"]);
    myapp.config(function($stateProvider, $sceDelegateProvider) {
      $sceDelegateProvider.resourceUrlWhitelist(['**']);
      $stateProvider
        .state("default", {
          url: "/default",
          templateUrl: 'http://www.opensight.cn/views/default.html'
        })
        .state('user', {
          url: '/user',
          templateUrl: 'http://www.opensight.cn/views/user-info.html'
        });
    });
  </script>

</body>

</html>
